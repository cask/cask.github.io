<h1>
  Cask
  <small>
    Emacs dependency management made easy
  </small>
</h1>

<p>
    Cask is a tool for managing dependencies in Emacs, both your local
    Emacs installation and Emacs package development. It's similar to
    Ruby's Bundler and node's npm.
</p>
